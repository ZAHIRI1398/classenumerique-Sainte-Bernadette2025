{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">SÃ©lectionnez votre classe</h3>
                </div>
                <div class="card-body">
                    <div class="list-group">
                        {% for class in classes %}
                        <a href="{{ url_for('set_current_class', class_id=class.id) }}" class="list-group-item list-group-item-action">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">{{ class.name }}</h5>
                                <small>{{ class.teacher.username }}</small>
                            </div>
                            {% if class.description %}
                            <p class="mb-1">{{ class.description }}</p>
                            {% endif %}
                        </a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
